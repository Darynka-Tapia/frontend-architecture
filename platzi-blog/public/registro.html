<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Start materialize-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--End materialize-->

    <link rel="stylesheet" href="css/main.css">
    <title>Platzi blog</title>
</head>
<body>

    <header class="registro-header">
        <ul id="dropdown1" class="dropdown-content lista-contactos">
            <li><a href="#!">Whatsapp</a></li>
            <li><a href="#!">Messenger</a></li>
            <li><a href="#!">contacto@fake.com</a></li>
        </ul>
        <nav class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo valign-wrapper z-depth-2">
                    <img src="assets/img/Logo.jpg" alt="Logo del blog" class="responsive-img left">
                </a>
                <ul class="right valign-wrapper">
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Contacto<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a href="registro.html" class="btn">Registro</a></li>
                </ul> 
            </div>
        </nav>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Registrate en Platzi News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" id="first-name" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="last-name" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="email" id="email" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="password" id="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesa noticias de: </h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Politica</span>
                                </label>
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Economia</span>
                                </label>
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Finanzas</span>
                                </label> 
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Entretenimiento</span>
                                </label>
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Cultura</span>
                                </label>
                                <label class="col s6 m4">
                                    <input type="checkbox" />
                                    <span>Tecnología</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">
                                        Enviar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="footer-copyright">
                <div class="container">
                    © 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </div>
    </footer>
    <!--Start materialize-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--End materialize-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {});
        });
    </script>
</body>
</html>
